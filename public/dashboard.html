<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Colaborador</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <!-- Cabeçalho de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Portal do Colaborador</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Configurações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-4">
    <h2>Bem-vindo ao Portal do Colaborador!</h2>
    <div class="row">
      <!-- Card do link de afiliado -->
      <div class="col-12 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-link"></i> Seu Link de Afiliado</h5>
            <p class="card-text">
              <a href="#" id="affiliateLink" class="text-decoration-none"></a>
            </p>
          </div>
        </div>
      </div>

      <!-- Card de total de cliques -->
      <div class="col-12 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-mouse-pointer"></i> Total de Cliques</h5>
            <p class="card-text"><span id="totalClicks">0</span> cliques</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtro de data -->
    <div class="filter-card">
      <h5 class="card-title"><i class="fas fa-calendar-alt"></i> Filtro por Data</h5>
      <div class="row mt-3">
        <div class="col-12 col-sm-5 mb-3">
          <label for="startDate" class="form-label">Data Inicial</label>
          <input type="date" class="form-control" id="startDate">
        </div>
        <div class="col-12 col-sm-5 mb-3">
          <label for="endDate" class="form-label">Data Final</label>
          <input type="date" class="form-control" id="endDate">
        </div>
        <div class="col-12 col-sm-2 d-flex align-items-end">
          <button id="filterButton" class="btn btn-primary w-100"><i class="fas fa-filter"></i> Filtrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/dashboard.js"></script>

</body>

</html>
